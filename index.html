<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
<!-- Linking Favicon -->
<link rel="shortcut icon" href="./assets/icons8-youtube-48.png" type="image/x-icon">
    <!-- Google fonts import [Inter] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Daisy UI CDN import -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        .clicked{
            background-color: #FF1F3D;
            color: white;
        }
        .unclicked{
            background-color: lightgray ;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar starts here -->
        <div class="navbar my-4 md:my-8 w-[90%] mx-auto">
            <div class="navbar-start">
                <img src="./assets/Logo.png" class="h-7 md:h-10">
            </div>
            <div class="navbar-center md:pl-0 pl-8" id="nav-center">
                <button onclick="handleSortByView()" class=" w-32 md:w-[148px] h-10 md:h-[42px] text-neutral-800 text-lg font-medium border-none bg-neutral-800 bg-opacity-20 rounded">Sort by view</button>
            </div>
            <div class="navbar-end">
                    <button class="text-white text-base md:text-lg font-medium w-[3.75rem] md:w-[79px] h-[2.25rem] md:h-[42px] bg-rose-600 rounded" id="btn-blog">Blog</button>
            </div>
        </div>
    </header>
    <main>
        <div class="w-[90%] h-0 border border-neutral-900 border-opacity-20 mx-auto"></div>

        <!-- Different tabs -->
        <div class="tabs justify-center items-center gap-4" id="tab-container">
            <!-- Inserting tabs here -->
        </div>

        <!-- Cards start here -->
        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mx-20 my-10">
            <!-- Cards will be inserted here -->

        </div>
    </main>
    <!-- scripts are added here -->
    <script src="./scripts/index.js"></script>
</body>

</html>
